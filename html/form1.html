<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Sign In</h2>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn" id="submit-btn">Sign In</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>

    <script>
        let isSignIn = true;

        function toggleForm() {
            isSignIn = !isSignIn;
            document.getElementById('form-title').textContent = isSignIn ? 'Sign In' : 'Sign Up';
            document.getElementById('submit-btn').textContent = isSignIn ? 'Sign In' : 'Sign Up';
            document.querySelector('.toggle').textContent = isSignIn ? "Don't have an account? Sign Up" : "Already have an account? Sign In";
        }
    </script>
</body>
</html>
